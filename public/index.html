<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="assets/favicon.jpeg" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="current-info">
      <div class="date-container">
        <div class="time" id="time">--:-- <span id="am-pm">--</span></div>
        <div class="date" id="date">Loading...</div>
        <div class="others" id="current-weather-items"></div>
      </div>
      <div class="place-container">
        <div class="time-zone" id="time-zone">Loading...</div>
        <div class="country" id="country">...</div>
      </div>
    </div>
  </div>

  <div class="future-forecast">
    <div class="today" id="current-temp"></div>
    <div class="weather-forecast" id="weather-forecast"></div>
  </div>

  <!-- Fallback for users with JS disabled -->
  <noscript>
    <div style="color:red; text-align:center; padding:1em;">
      ⚠️ This weather app requires JavaScript to work. Please use a modern browser like Chrome or Firefox.
    </div>
  </noscript>

  <!-- Hidden fallback shown via script if location or JS fails -->
  <div id="unsupported-message" style="display:none; color:red; padding: 1em; text-align: center;">
    ⚠️ Your browser may not support live weather updates. Try using Chrome or Firefox for full functionality.
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
